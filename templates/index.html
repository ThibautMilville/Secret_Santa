<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret santa - Thibaut MILVILLE</title>
  <link rel="stylesheet" href="/static/styles/style.css">
</head>

<body>
  <main>
    <section>
      <h1>Secret santa</h1>
      <form action="index.php" method="post" id="multistep-form">
        <div class="slide" id="step1">
          <h2>Informations</h2>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Your name" required>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Your email" required>
          <button onclick="nextStep()">Next</button>
        </div>
        <div class="slide" id="step2">
          <h2>Participants</h2>
          <label for="participant">Participant 1</label>
          <input type="text" name="participant" id="participant" placeholder="Name" required>
          <label for="participant_email">Email</label>
          <input type="email" name="participant_email" id="participant_email" placeholder="Email" required>
          <button onclick="addParticipant()">Add</button>
          <button onclick="prevStep()">Previous</button>
          <button onclick="nextStep()">Next</button>
        </div>
        <div class="slide" id="step3">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="3" placeholder="Your message" required></textarea>
          <button type="submit" onclick="send()">Send</button>
        </div>
      </form>
    </section>
  </main>
  <script src="/static/scripts/main.js"></script>
</body>

</html>
